<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <title>Train Scheduler</title>

  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="title-container">
          <h1 class="text-left title"><strong>Train Schedule</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Trains
            </div>
            <div class="card-body">
              <table class="table table-hover" id="train-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="card mt-2">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="train-name-input"
                  />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    id="destination-input"
                  />
                </div>
                <div class="form-group">
                  <label for="first-train-input"
                    >Scheduled Time (HH:MM)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="first-train-input"
                  />
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="frequency-input"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="add-train-btn"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="traintime-logic.js"></script>
  </body>
</html>
